server:
  port: 8090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/parkingcar
    username: usercar
    password: usercar
  #    initialization-mode: always
  flyway:
    enabled: true
    baselineOnMigrate: true
  jpa:
    show-sql: true
  properties:
    hibernate:
      format_sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: debug
    root: info
  file:
    path: log/app.log
  logback:
    rollingpolicy:
      max-file-size: 1MB
